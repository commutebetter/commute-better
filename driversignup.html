<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver SignUp Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Driver Signup</h1>
          <br/>
          <p>We can't wait to get you on the road.</p>
        </div>
          <form>
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="text" placeholder="Driver's License" required />
            <input type="text" placeholder="Phone Number" required />
            <input type="text" placeholder="Email" required />
            <input type="password" placeholder="Password" required>
            <button class="login">Sign Up</button>
            <hr>
            <p>Done signing up? <a href="driverlogin.html">Login Here.</a></p>
          </form>
      </div>
    </div>
  </body>
</html>
